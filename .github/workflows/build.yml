name: ğŸš€ Build & Deploy

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Checkout
      uses: actions/checkout@v2
    - name: ğŸ’» Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
        cache: npm
    - name: ğŸ“¦ Install Packages
      run: npm ci
    - name: ğŸ”¨ Build project
      run: npm run build
    - name: â¬†ï¸ Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: public
        path: ./public

  deploy:
    name: â˜ï¸ Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: public
          path: ./public

      - name: ğŸš€ Deploy artifacts
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: v1.philipplentzen.dev
