name: ğŸš€ Build & Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Checkout
      uses: actions/checkout@v2

    - name: ğŸ’» Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'

    - name: ğŸ“¦ Install Packages
      run: npm ci

    - name: ğŸ”¨ Build project
      run: npm run build

    - name: â¬†ï¸ Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: public
        path: ./public

  deploy:
    name: â˜ï¸ Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: â¬‡ï¸ Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: public
          path: ./public

      - name: â˜ï¸ Deploy artifacts
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.SERVER_NAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./public/